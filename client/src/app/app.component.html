<div class="container-fluid">
  <div class="coverp"
       style="background: url(assets/no-parking.jpg);  height: 180px;  background-size: cover;"></div>
</div>


<div class="container" style="background-color: #222327">
  <br><br>
  <div class="row">


    <div class="col-sm-7" style="align-content: center">
      <chart style="width: 600px;height: 400px" #chartVar [options]="options" type="StockChart"  (load)="loadChart($event.context)">
      </chart>
    </div>

    <!--<div class="col-sm-5" style="align-content: left">-->
    <!--<h2 style="color: white">Number Of Records Per Minute : {{ this.value }} </h2>-->
    <!--</div>-->
    <div class="col-sm-5" style="position:relative;">
    <span _ngcontent-c0="" class="border" style=" position:absolute; top: 40px;">
      <div _ngcontent-c0="" class="snapshot" style="
    color: #e1f30f;
    font-size: 37px;
    padding: 30px;
    text-align: center;
">  Number of Records in last Minute  </div>
<div style="
    color: #f51e1e;
    font-size: 70px;
    padding: 0;
    text-align: center;
">{{ this.value }}</div>

     </span>
    </div>
  </div>

  <br><br>
  <div class="row" style="background-color: #222327">

    <div class="col-sm-6">
      <fusioncharts
        [width]="width2"
        [height]="height2"
        [type]="type2"
        [dataFormat]="dataFormat2"
        [dataSource]="dataSource2"
      > </fusioncharts>
    </div>

    <div class="col-sm-6">
      <fusioncharts
        [width]="width3"
        [height]="height3"
        [type]="type3"
        [dataFormat]="dataFormat3"
        [dataSource]="dataSource3"
      > </fusioncharts>
    </div>
  </div>


  <br><br>

  <div class="row" style="background-color: #222327">
    <!--<div class="col-sm-3">-->
    <!--</div>-->


    <div class="col-sm-6">
      <fusioncharts
        [width]="width4"
        [height]="height4"
        [type]="type4"
        [dataFormat]="dataFormat4"
        [dataSource]="dataSource4"
      > </fusioncharts>
    </div>

    <div class="col-sm-6">

    </div>

  </div>

  <br><br>



</div>
